<!-- app/templates/token.html -->
{% extends "base.html" %}

{% block content %}
<h2>Git Token eingeben</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.token.label(class="form-label") }}
        {{ form.token(class="form-control", placeholder="Dein Git Token") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
